<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Proyecto JavaScript</title>
</head>

<body><br>

    <div id="home">
        <form id="nameForm">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="start-btn">Start Questions</button>
            </div>



    </div>

    <div id="questions" class="d-none">
        <div class="question"></div>

        <div id="answer-buttons">

            <button type="answer-buttons" class=" rounded-pill bg-warning d-none"></button>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg d-none" id="next-btn">Next</button>

    <div id="scoreDisplay"></div>

    <div id="results" class="d-none">
        <h1>Results</h1>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
